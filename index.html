<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="logo1.png" />
    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="index.css">


</head>
<body>
    <div class="container  mt-5 wrapper">
        <h1 class="pt-5 w-50 text-center border-bottom m-auto" >Todo App</h1>
        <div class="form-group d-flex task-input mt-5 " id="input-div">
            <input type="text" class="form-control me-2" placeholder="Add a new task" >
            <a class="btn btn-primary" onclick="addTodo()">Add</a>
        </div>
        <div class="controls d-flex flex-wrap justify-content-between mt-4">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending" >Pending</span>
                <span id="completed" >Completed</span>
            </div>
            <button class="clear-btn btn btn-outline-danger btn-sm">Clear All</button>
        </div>
        <hr>
        <!-- todo item add dynamically using js -->
        <ul class="task-box">
        
        </ul>
        <div class="count">
            <p>Total Count : ${todos.length}</p>
        </div>

    </div>
    <!-- javascript link -->
    <script src="index.js"></script>
</body>
</html>
